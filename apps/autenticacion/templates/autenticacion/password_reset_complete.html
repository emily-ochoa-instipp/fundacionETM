{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Restablecimiento Completo</title>
        <link href="{% static 'autenticacion/css/styles.css' %}" rel="stylesheet" />
    </head>
<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Contraseña Restablecida</h3>
                                </div>
                                <div class="card-body">
                                    
                                    <div class="alert alert-success text-center" role="alert">
                                        ¡Tu contraseña ha sido establecida con éxito!
                                    </div>
                                    
                                    <p class="text-center mb-4">Ya puedes iniciar sesión con tu nueva contraseña.</p>

                                    <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                        {# Asegúrate de que 'login' es el nombre de tu URL de login #}
                                        <a href="{% url 'login' %}" class="btn btn-primary w-100">Iniciar Sesión</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
