{% load static %}
<!DOCTYPE html>
<html lang="en">
<link href="{% static 'autenticacion/css/styles.css' %}" rel="stylesheet" />

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Recuperar Contraseña</h3>
                                </div>
                                <div class="card-body">
                                    {% if form.non_field_errors %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ form.non_field_errors }}
                                    </div>
                                    {% endif %}

                                    {% if form.errors.email %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ form.errors.email|striptags }}
                                    </div>
                                    {% endif %}

                                    <form method="POST" action="{% url 'password_reset' %}">
                                        {% csrf_token %}
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com" name="email" required />
                                            <label for="email">Correo electrónico</label>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="{% url 'login' %}">Volver al Login</a>
                                            <input type="submit" value="Recuperar Contraseña" class="btn btn-primary" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
