{% extends 'base.html' %}

{% load static %}

{% block contenido %}
      <main role="main" class="main-content">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12">
              <h2 class="page-title">Editar proyecto</h2>
              <div class="card-deck">
                <div class="card shadow mb-4">
                  <div class="card-body">
                    <form method="post" action="">
                      {% csrf_token %}
                      {% if error is not None %}
                          <div class="alert alert-danger" role="alert">
                          {{ error }}
                          </div>
                      {% endif %}
                      <div class="form-row">
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="inputNombre">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre del proyecto" name="txtNombre" required>
                          </div>
                          <div class="form-group col-md-12">
                              <label for="inputDescripcion">Descripci√≥n</label>
                              <textarea class="form-control" id="inputDescripcion" name="txtDescripcion" rows="4" required></textarea>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputFchInicio">Fecha inicio</label>
                            <input type="date" class="form-control" id="inputFchInicio" placeholder="Fecha" name="txtFechaInicio" required>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputFchFin">Fecha fin</label>
                            <input type="date" class="form-control" id="inputFchFin" placeholder="Fecha" name="txtFechaFin">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputImagen">Imagen portada</label>
                            <input type="file" class="form-control" id="inputImagen" placeholder="Imagen" name="imagen" >
                          </div>
                        </div> 
                        <div class="modal-footer d-flex justify-content-between">
                          <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="RepeatSwitch" name="estado" {% if proyecto.estado %} checked {% endif %}>
                            <label class="custom-control-label" for="RepeatSwitch">Activo</label>
                          </div>
                          <div>
                            <button type="submit" class="btn btn-primary mr-4">Guardar</button>
                            <a href="{% url 'tabla_proyectos' %}" class="btn btn-danger">Cancelar</a>
                          </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div> <!-- end section -->
            </div> <!-- .col-12 -->
          </div> <!-- .row -->
        </div> <!-- .container-fluid -->
</main>
     
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-56159088-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag()
      {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-56159088-1');
    </script>
 
{% endblock %}
