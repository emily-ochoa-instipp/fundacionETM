{% extends 'top-bar-website.html' %}

{% load static %}

  <div class="untree_co-section bg-light mt-5">
    <div class="container">
      <a href="{% url 'eventos' %}" class="small mr-3">
        <span class="icon-arrow-circle-left mr-2"></span>
        Regresar a todos los eventos
      </a>

      <div class="row justify-content-center mb-5">
        <div class="col-lg-7 text-center" data-aos="fade-up" data-aos-delay="0">

        </div>
      </div>

      <div class="row align-items-stretch">

                <span class="icon-map-marker mr-2"></span> {{ evento.direccion }}
              </div>
              <p class="text-justify">{{ evento.descripcion|truncatewords:1000 }}</p>

        </div>
      </div>
